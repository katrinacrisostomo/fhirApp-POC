<!DOCTYPE html>

<html>

  <head>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/FHIR/fhir.js/v0.0.5/dist/jqFhir.js"></script>
    

    <title>Sample FHIR App</title>

  </head>

  <body>

    <h1>  Hello  <span id="patient_name">...</span>! </h1>

    <p>Your Meds:</p>
    <ul id="med_list"></ul>

    <br>
    <br>

    <h2>Input New Patient</h2>

      <form id="patient-submit" method="post">
        First name: <input type="text" id="first-name" name="FirstName"><br>
        Last name: <input type="text" id="last-name" name="LastName"><br>

        Gender:
        <select class="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br>

        Birthdate:
        
        <select class="birth-month">
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>

        <select class="birth-day">
        </select>

        <select class="birth-year">
        </select>
        
        <br>
        <br>
        <input type="submit" value="Submit">

      </form>

    <script src="app.js"> </script>

  
  </body>

</html>
